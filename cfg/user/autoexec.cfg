// re-enable HUD notifications (disabled by No Tutorial)
tf_hud_notification_duration 3

// reload HUD scheme on first spawn (fixes %killername%)
alias game_overrides_once_c hud_reloadscheme

// quickfix keybinds
bind KP_HOME "record FIX; stop"
bind KP_UPARROW snd_restart
bind KP_PGUP hud_reloadscheme

// other keybinds
bind TAB +scoreboard
alias +scoreboard "+showscores; net_graph 4"
alias -scoreboard "-showscores; net_graph 0"
bindtoggle F8 viewmodel_fov 0 70
bind F6 abuse_report_queue
bindtoggle F7 tf_use_min_viewmodels
bind V enablemic
alias enablemic "+voicerecord; bind V disablemic"
alias disablemic "-voicerecord; bind V enablemic"
bind O callvote

// shifty keybinds
alias suicide kill
bind P suicide
bind SHIFT +shift
alias +shift "alias suicide explode"
alias -shift "alias suicide kill"

// blocked commands
alias unbindall "echo unbindall attempted, leave immediately!"
alias closed_htmlpage "echo Wait timer attempted, leave immediately!"

// class-specific aliases
alias engi_build_sentry "destroy 2 0; build 2 0"
alias engi_build_dispenser "destroy 0 0; build 0 0"
alias engi_build_entrance "destroy 1 0; build 1 0"
alias engi_build_exit "destroy 1 1; build 1 1"

// clovervidia's captions
closecaption 1
cc_subtitles 1
cc_lang clovervidiac
cc_predisplay_time 0
